<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <div class="wrapper"></div>
        <div class="logo">
            <a href="#"><img src="piggy-logo.png" alt=""></a>
        </div>
        <div class="form">
            <form action="">
                <div class="header">
                    <h1>Create a Secure Account</h1>
                    <p class="h1-p">Welcome to the future of Savings and Investments</p>
                </div>
                <div class="form-items">
                    <label for="Name">Full Name</label><br>
                    <input type="text" name="Name" placeholder="Full Name" class="input-box">
                </div>
                <div class="form-items">
                    <label for="email">Email</label><br>
                    <input type="text" name="email" placeholder="Email" class="input-box">
                </div>
                
                <div class="form-items">
                    <label for="phone">Phone Number</label><br>
                    <input type="text" name="phone" placeholder="Phone Number" class="input-box">
                </div>
                
                <div class="form-items">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" placeholder="Password" class="input-box">
                </div>
                
                <div class="form-items">
                    <label for="referr"></label>Referrer Phone or Promo Code (Optional)<br>
                    <input type="text" name="referr" placeholder="Referrer Phone or Promo Code" class="input-box">
                </div>
                
                <div class="form-items">
                    <label for="options">How Did You Hear About Us?</label><br>
                    <select name="options" id="options" aria-placeholder="Click To Select" class="input-box">
                        <option value="Select">Click To Select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Friend">Friend/Family/Coworker Referrer</option>
                        <option value="search">Google Search</option>
                        <option value="playstore">Google Playstore</option>
                        <option value="blog">Online Blog</option>
                        <option value="Newspaper">Newspaper</option>
                        <option value="event">At an event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="btn">
                    <button>CREATE ACCOUNT</button>
                </div>
                
            </form>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
